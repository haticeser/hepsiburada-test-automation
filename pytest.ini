# pytest.ini
[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (may take more than 30 seconds)
    fast: marks tests as fast (should complete in under 10 seconds)
    integration: marks tests as integration tests (requires multiple components)
    smoke: marks tests as smoke tests (quick checks of basic functionality)
    stress: marks tests as stress tests (high load or repetitive operations)
    skip_ci: marks tests to skip in CI environment
    requires_email: marks tests that require email verification
    manual: marks tests that require manual intervention

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# Timeout for tests (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Log level
log_level = INFO

# Console output format
console_output_style = progress