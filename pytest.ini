[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke testler - temel işlevsellik testleri
    regression: Regression testler - tam işlevsellik testleri
    slow: Yavaş testler - uzun süren işlemler
    login: Giriş işlemi testleri
    product: Ürün işlemleri testleri
    cart: Sepet işlemleri testleri
    checkout: Ödeme işlemleri testleri

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=allure-results
    --html=reports/report.html
    --self-contained-html
    # --reruns=1
    # --reruns-delay=2

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0

# Test timeout (saniye) - WebDriver session sorunları için artırıldı
timeout = 1200

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:selenium
